<div class="modal fade" id="modal-phone" tabindex="-1" aria-hidden="true" aria-labelledby="phoneModalToggleLabel" tabindex="-1">
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="py-2">Заявка на консультацию</h5>
      <a type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></a>
    </div>
    <form class="modal-body" method="post" id="form">
      <div class="row modal-title justify-content-center order">
      <div class="col-md-6 needs-validation">
        <label class="text-start" for="#name">Ваше имя</label><br>
        <input type="text" id="name" name="name" placeholder="Введите Ваше имя" required>
        <label class="text-start pt-4" for="#phone-modal">Номер телефона</label><br>   
        <input type="text" id="phone-modal" placeholder="+ 7 (999) 999 99 99" required>
      </div> 
    </div>
    <div class="row justify-content-center mt-4 conf">
      <div class="col-md-6">
        <button type="submit" class="btn w-100">Отправить</button>
        <label class="pt-2">Нажимая на кнопку «Отправить заявку», я даю согласие на обработку персональных данных и соглашаюсь c политикой конфиденциальности</label>
      </div>
    </div>
    </form>
    <div class="modal-footer justify-content-center position-relative">
      <button type="button" class="btn btn-primary position-relative">
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill icon-lock">
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>
    </div>
  </div>
</div>
</div>
